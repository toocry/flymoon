<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>Flight Search</h1>
    </header>

    <main>
        <section class="search-container">
            <label for="from">From:</label>
            <input type="text" id="from" name="from" placeholder="Departure city">

            <label for="to">To:</label>
            <input type="text" id="to" name="to" placeholder="Destination city">

            <label for="date">Departure Date:</label>
            <input type="date" id="date" name="date">

            <button type="button">Search Flights</button>
        </section>

        <section class="results">
            <!-- Flight search results go here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Flight Search</p>
    </footer>

</body>

</html>
